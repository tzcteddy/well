name: schedule

on:
  schedule:
    - cron: "* * * * *"
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version: ['8', '10', '12']
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - name: Clone repository
      - uses: actions/checkout@v1

      - name: Use Node.js ${{ matrix.node_version }}
      - uses: actions/setup-node@v1
       with:
         node-version: ${{ matrix.node_version }}
      - run: git config --local user.email "1342671790@qq.com"
      - run: git config --local user.name "tzcteddy"
      - run: git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
      - run: git pull --rebase
      - run: npm ci
      - run: npm run build
      - run: git add .
      - run: git commit -m "update by github action"
      - run: git push